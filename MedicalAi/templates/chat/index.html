{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Sign Up</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'chat/css/styles.css' %}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-200 dark:bg-[#2b2b2b] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto bg-[#F7F8FA] dark:bg-[#252526] rounded-xl overflow-hidden shadow-lg">
        <div class="flex flex-col md:flex-row">
            <!-- Left side with logo and tagline -->
            <div class="bg-white dark:bg-[#1e1e1e] p-8 flex flex-col items-center justify-center text-center md:w-2/5">
                <div class="mb-6">
                    <a href="/chat/welcome/" class="flex items-center">
                        <img src="{% static 'chat/images/logo.png' %}" alt="Clinexa Logo" class="h-20 w-auto logo-filter">
                    </a>
                </div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Where smart technology meets human careâ€”welcome to Clinexa.</h2>
            </div>
            
            <!-- Right side with sign up form -->
            <div class="p-8 md:w-3/5 bg-white dark:bg-[#252526]">
                
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Create Account</h1>
                
                <div class="flex space-x-4 mb-6">
                    <button class="flex-1 flex items-center justify-center bg-white border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:bg-[#4e4e4e] dark:border-gray-600 dark:text-white dark:hover:bg-gray-600 dark:focus-visible:ring-indigo-400">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                        Sign up with Google
                    </button>
                    <button class="flex-1 flex items-center justify-center bg-white border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:bg-[#4e4e4e] dark:border-gray-600 dark:text-white dark:hover:bg-gray-600 dark:focus-visible:ring-indigo-400">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#4F46E5"/>
                        </svg>
                        Sign up with Facebook
                    </button>
                </div>
                
                <div class="relative flex items-center justify-center my-6">
                    <div class="border-t border-gray-300 dark:border-white w-full"></div>
                    <div class="absolute bg-white px-4 text-sm text-gray-500 select-none dark:bg-[#252526] dark:text-white">-OR-</div>
                </div>
                
                <form id="signup-form" class="space-y-4" action="javascript:void(0);">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Username:</label>
                        <input type="text" id="fullname" name="fullname" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-[#2d2d2d] text-gray-900 dark:text-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:focus-visible:ring-indigo-400 input-focus-ring">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Email:</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-[#2d2d2d] text-gray-900 dark:text-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:focus-visible:ring-indigo-400 input-focus-ring">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Password:</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-[#2d2d2d] text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-indigo-600 focus:border-indigo-600 input-focus-ring">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 dark:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:focus-visible:ring-indigo-400 rounded-full p-1">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                                <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Confirm Password:</label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-[#2d2d2d] text-gray-900 dark:text-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:focus-visible:ring-indigo-400 input-focus-ring">
                            <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 dark:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 dark:focus-visible:ring-indigo-400 rounded-full p-1">
                                <svg id="confirmEyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                                <svg id="confirmEyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full bg-[#1e1e1e] hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-white transition-colors dark:bg-[#4e4e4e] dark:hover:bg-[#5e5e5e] dark:focus-visible:ring-gray-200">
                            Create Account
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an Account? <a href="/chat/signin/" class="text-gray-900 hover:underline focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600 rounded dark:text-white">Log in</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'chat/js/focus-manager.js' %}"></script>
    <script src="{% static 'chat/js/main.js' %}"></script>
    <script src="{% static 'chat/js/chat.js' %}"></script>
    <script src="{% static 'chat/js/topic-matcher.js' %}"></script>
    <script src="{% static 'chat/js/clinexa.js' %}"></script>
    <script src="{% static 'chat/js/topic-handler.js' %}"></script>
    <script src="{% static 'chat/js/search.js' %}"></script>
    <script src="{% static 'chat/js/settings.js' %}"></script>
    
    <!-- Dark mode toggle button -->
    <button id="dark-mode-toggle" class="fixed bottom-4 right-4 z-50 focus:outline-none">
        <div class="light">
            <div class="wire"></div>
            <div class="bulb"></div>
        </div>
    </button>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signup-form');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const confirmEyeIcon = document.getElementById('confirmEyeIcon');
        const confirmEyeOffIcon = document.getElementById('confirmEyeOffIcon');

        // Password toggle functionality
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });
        }

        if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                confirmEyeIcon.classList.toggle('hidden');
                confirmEyeOffIcon.classList.toggle('hidden');
            });
        }

        // Form submission handling
        if (signupForm) {
            console.log('Signup form found, adding event listener');
            signupForm.addEventListener('submit', async function(e) {
                try {
                    console.log('Form submission intercepted');
                    e.preventDefault();

                    const username = document.getElementById('fullname').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const passwordValue = password.value;
                    const confirmPasswordValue = confirmPassword.value;

                    console.log('Form data:', { username, email, passwordLength: passwordValue.length });

                    // Clear any previous error messages
                    const existingErrors = document.querySelectorAll('.signup-error');
                    existingErrors.forEach(error => error.remove());

                    // Validation
                    if (!username || !email || !passwordValue || !confirmPasswordValue) {
                        showError('Please fill in all fields.');
                        return;
                    }

                    if (passwordValue !== confirmPasswordValue) {
                        showError('Passwords do not match.');
                        return;
                    }

                    if (passwordValue.length < 6) {
                        showError('Password must be at least 6 characters long.');
                        return;
                    }

                    // Email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showError('Please enter a valid email address.');
                        return;
                    }

                    console.log('Sending registration request to /api/register/');
                    const response = await fetch('/api/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ 
                            username: username, 
                            password: passwordValue 
                        })
                    });

                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Response data:', data);
                        if (data.token) {
                            // Store the token and redirect
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('username', username);
                            
                            // Show success message
                            showSuccess('Account created successfully! Redirecting...');
                            
                            // Redirect to welcome page after a short delay
                            setTimeout(() => {
                                console.log('Redirecting to /chat/welcome/');
                                window.location.href = '/chat/welcome/';
                            }, 1500);
                        } else {
                            showError('Registration successful, but no token was received.');
                        }
                    } else {
                        const errorData = await response.json();
                        console.log('Error response:', errorData);
                        showError(errorData.error || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('An error occurred while creating your account. Please check your connection.');
                    // Prevent form from submitting normally
                    e.preventDefault();
                }
            });
        }

        function showError(message) {
            // Remove any existing error messages first
            const existingErrors = document.querySelectorAll('.signup-error');
            existingErrors.forEach(error => error.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'signup-error text-red-500 text-sm mb-2 p-2 bg-red-50 border border-red-200 rounded';
            errorDiv.textContent = message;
            
            // Find the submit button and insert error before it
            const submitButton = signupForm.querySelector('button[type="submit"]');
            if (submitButton && submitButton.parentNode) {
                submitButton.parentNode.insertBefore(errorDiv, submitButton);
            } else {
                // Fallback: append to form
                signupForm.appendChild(errorDiv);
            }
        }

        function showSuccess(message) {
            // Remove any existing success messages first
            const existingSuccess = document.querySelectorAll('.signup-success');
            existingSuccess.forEach(success => success.remove());
            
            const successDiv = document.createElement('div');
            successDiv.className = 'signup-success text-green-500 text-sm mb-2 p-2 bg-green-50 border border-green-200 rounded';
            successDiv.textContent = message;
            
            // Find the submit button and insert success before it
            const submitButton = signupForm.querySelector('button[type="submit"]');
            if (submitButton && submitButton.parentNode) {
                submitButton.parentNode.insertBefore(successDiv, submitButton);
            } else {
                // Fallback: append to form
                signupForm.appendChild(successDiv);
            }
        }
    });
    </script>
</body>
</html>
